# Default values for storm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""
name: storm
enabled: true

nimbus:
  replicaCount: 2
  image:
    repository: storm
    tag: 1.2.3
    pullPolicy: IfNotPresent
  service:
    name: nimbus
    type: ClusterIP
    port: 6627
  childopts: "-Xmx1024m -ea"
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

supervisor:
  replicaCount: 3
  image:
    repository: storm
    tag: 1.2.3
    pullPolicy: IfNotPresent
  service:
    name: supervisor
    port: 6700
  childopts: "-Xmx256m -ea"
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # Define the number of slots/workers per supervisor, each worker/slot is assigned a port
  slots: 4
  worker:
    heap_memory_mb: 768
    childopts: "-Xmx%HEAP-MEM%m -XX:+PrintGCDetails -Xloggc:artifacts/gc.log -XX:+PrintGCDateStamps -XX:+PrintGCTimeStamps -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=10 -XX:GCLogFileSize=1M -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=artifacts/heapdump"
  memory:
    capacity: 4096.0 # mb
  cpu: 
    #By convention 1 cpu core should be about 100, but this can be adjusted if needed
    # using 100 makes it simple to set the desired value to the capacity measurement
    # for single threaded bolts
    capacity: 400.0
  security:
    userid: 1000
    groupid: 2000

ui:
  enabled: true
  replicaCount: 1
  image:
    repository: storm
    tag: 1.2.3
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    name: ui
    port: 8080
  childopts: "-Xmx768m -ea"
  resources: {}
  ingress:
    enabled: false
    annotations: {}
    tls: []
  security:
    userid: 1000
    groupid: 2000
  header:
    bufferbytes: 4096

persistence:
  enabled: true
  # storageClass: "-"
  accessModes:
    - ReadWriteOnce
  
  data:
    size: 1Gi
    annotations: {}
    # existingClaim:
  
  logs:
    size: 1Gi
    annotations: {}
    # existingClaim:

zookeeper:
  enabled: true
  replicaCount: 1
  # # if using an external zookeeper, you need to set the server names below
  # servers: 
  #  - "example.external.zookeeper1"
  #  - "example.external.zookeeper2"
  #  - "example.external.zookeeper3"
  # # external server port
  # port: 2181

store:
  localdatadir: /data
  logdir: /logs
  log4j2conf: /log4j2
  config: /conf
  metricstore:
    rocksdb: /storm_rocks

topology:
  javaserialization: true
  loadware:
    disablemessaging: true
